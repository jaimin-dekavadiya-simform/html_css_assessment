<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not-Flipkart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="logo">
          <div class="logo-top">
            <img
              class="logo-text-flipkart"
              src="images/flipkart.png"
              alt="flipkart-logo"
            />
          </div>
          <div class="logo-bottom">
            <span class="logo-text logo-text-explore">Explore</span>
            <span class="logo-text logo-text-plus">Plus</span>
            <img
              class="logo-flipkart-plus"
              src="images/flipkart-plus.png"
              alt=""
            />
          </div>
        </div>
        <div class="searchbar">
          <input
            class="searchbar-input"
            type="text"
            placeholder="Search for products, brands and more"
          />
          <i class="fa-solid fa-magnifying-glass searchbar-icon"></i>
        </div>
        <div class="searchbar-for-mobile">
          <input
            class="searchbar-input-mobile"
            type="text"
            placeholder="Search for products, brands and more"
          />
          <i class="fa-solid fa-magnifying-glass searchbar-icon-mobile"></i>
        </div>
      </div>

      <div class="header-right">
        <button class="nav-buttons login-button">Login</button>
        <div class="dropdown-more">
          <button class="nav-buttons more-button cart-more-buttons">
            <span class="button-names">More</span>
            <i class="fa-solid fa-angle-down more-arrow"></i>
          </button>
          <ul class="dropdown-more-list">
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
            <li>Option 4</li>
            <li>Option 5</li>
          </ul>
        </div>

        <button class="nav-buttons cart-button cart-more-buttons">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="button-names">Cart</span>
        </button>
      </div>
    </header>
    <main>
      <div class="categories">
        <div class="category-item">
          <img
            class="category-item-image offer-image"
            src="images/offer.png"
            alt=""
          />
          <div class="category-item-title">
            <span class="category-item-name">Top Offers</span>
          </div>
        </div>
        <div class="category-item">
          <img class="category-item-image" src="images/groceries.jpg" alt="" />
          <div class="category-item-title">
            <span class="category-item-name">Groceries</span>
          </div>
        </div>
        <div class="category-item">
          <img class="category-item-image" src="images/phone.jpg" alt="" />
          <div class="category-item-title">
            <span class="category-item-name">Mobiles</span>
          </div>
        </div>
        <div class="category-item">
          <img class="category-item-image" src="images/fashion.jpg" alt="" />
          <div class="category-item-title">
            <span class="category-item-name">Fashion</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <div class="category-item">
          <img
            class="category-item-image"
            src="images/electronics.jpg"
            alt=""
          />
          <div class="category-item-title">
            <span class="category-item-name">Electronics</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <div class="category-item">
          <img class="category-item-image" src="images/home.jpg" alt="" />
          <div class="category-item-title">
            <span class="category-item-name">Home</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <div class="category-item">
          <img class="category-item-image" src="images/appliances.jpg" alt="" />
          <div class="category-item-title">
            <span class="category-item-name">Appliances</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <div class="category-item">
          <img class="category-item-image" src="images/travel.jpg" alt="" />
          <div class="category-item-title">
            <span class="category-item-name">Travel</span>
          </div>
        </div>
        <div class="category-item">
          <img
            class="category-item-image"
            src="images/beauty_toys.webp"
            alt=""
          />
          <div class="category-item-title">
            <span class="category-item-name">Beauty,Toys & more</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
